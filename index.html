<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js" integrity="sha512-5erpERW8MxcHDF7Xea9eBQPiRtxbse70pFcaHJuOhdEBQeAxGQjUwgJbuBDWve+xP/u5IoJbKjyJk50qCnMD7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="h-full">
    <div class="flex w-full h-full justify-center content-center items-center space-x-4">
        <div class="flex flex-col space-y-6">
            <h3 class="text-center">FANTOM PRINTER PRESALE</h3>
            <div class="flex flex-col space-y-2">
                <button id="connectButton" onclick="loginWithEth()" class="rounded bg-white border border-gray-400 hover:bg-gray-100 py-2 px-4 text-gray-600 hover:text-gray-700">
          Connect to Metamask
        </button>

                <p id="userAddress" class="text-gray-600"></p>
                <p id="userBalance" class="text-gray-600"></p>

                <button id="logoutButton" onclick="logout()" class="hidden text-blue-500 underline">
          Logout
        </button>

            </div>
            <button id="getContractInfo" onclick="getContractSymbol()" class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white">
              Get Contract Symbol and $MIM Balance
            </button>
            <p id="contractSymbol" class="text-gray-600 hidden"></p>
            <div class="flex flex-col space-y-2">
                <span id="showBalance"></span>
            </div>
            <div>
                <button id="approveMIM" onclick="approveMIM()" class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white ">Approve MIM</button>
                <button id="approveMIM" onclick="approveContract()" class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white ">Approve Contract</button>
            </div>
            <div>
                <input type="number" step="0.01" id="amount" required placeholder="Enter MIM amount">
                <button id="buyButton" onclick="buy()" class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white">
                  Buy FPTR  
                </button>
            </div>
        </div>
    </div>

    <script src="index2.js"></script>
</body>
